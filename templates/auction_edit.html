{% extends 'layout.html' %}
{% block title %}Edit auction page{% endblock %}
{% block main %}
    <div class="l-auction-edit">
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Название</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name"
                           placeholder="Коллекционные вазы Германия">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Описание</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" name="description"
                              placeholder="Коллекционные вазы Германия..."></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="start_price" class="col-sm-2 col-form-label">Стартовая цена</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="start_price" name="start_price" placeholder="1000">
                </div>
            </div>
            <div class="form-group row">
                <label for="blitz_price" class="col-sm-2 col-form-label">Блиц цена</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="blitz_price" placeholder="1500">
                </div>
            </div>
            <div class="form-group row">
                <label for="end_date" class="col-sm-2 col-form-label">Дата окончания</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="end_date" placeholder="26.06.2019">
                </div>
            </div>
            <div class="form-group row">
                <label for="started" class="col-sm-2 col-form-label">Запущен</label>
                <div class="col-sm-10">
                    <input type="hidden" name="started" value="0">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="started" value="1"
                               id="started">
                        <label class="custom-control-label" for="started"></label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
