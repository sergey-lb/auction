{% extends 'layout.html' %}
{% block title %}User page{% endblock %}
{% block main %}
<div class="l-user-edit">
    <form>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Псевдоним</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Чебурашка">
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Контактный телефон</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone"
                       placeholder="+79999999999">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
